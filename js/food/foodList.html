<h1 class="sub-heading">Search for food</h1>
<div class="row">
   	<div id="custom-search-input">
        <div class="input-group col-md-12">
            <input type="text" class="  search-query form-control" placeholder="Search" ng-model="searchFood"/>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="clear()">
                    <span class=" ion-close-round"></span>
                </button>
            </span>
        </div>
    </div>
</div>
<br>
<br>
<table class="table table-hover" id="foodSearchList" ng-hide="!filteredDishList.length">
	<thead>
		<tr>
			<th></th>
			<th>Total cost</th>
			<th>Category</th>
			<th>Meat</th>
		</tr>
	</thead>
	<tr ng-repeat="dish in filteredDishList = (dishList | filter:searchFood)" ng-click="getSelectedDish(dish)">
		<td>{{dish.name}}</td>
		<td>{{dish.cost}}</td>
		<td>{{dish.category}}</td>
		<td>{{dish.meat}}</td>
	</tr>
</table>

<div class="container resultCont" ng-show="!filteredDishList.length">
	Results not found
	<br>
	<input type="submit" value="Add new recipe" class="btn btn-default" ng-click="addNew()">
</div>
