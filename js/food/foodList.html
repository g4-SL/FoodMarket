</div>

<br>
<table class="table table-hover" id="foodSearchList">
	<thead>
		<tr>
			<th></th>
			<th>Total cost</th>
			<th>Category</th>
			<th>Meat</th>
		</tr>
	</thead>
	<tr ng-repeat="dish in dishList | filter:searchFood" ng-click="getSelectedDish(dish)">
		<td>{{dish.name}}</td>
		<td>{{dish.cost}}</td>
		<td>{{dish.category}}</td>
		<td>{{dish.meat}}</td>
	</tr>
</table>
