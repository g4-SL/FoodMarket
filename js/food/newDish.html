<form role="form">
	<div class="row">
        <div class="col-lg-6">
            <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
            <div class="form-group">
                <label for="InputName">Name</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="InputName" ng-model="InputName" placeholder="Enter Name" required>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                </div>
            </div>
            <div class="form-group">
                <label>Category</label>
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle btn-block" type="button" id="cuisineList" data-toggle="dropdown" aria-expanded="true">
                    {{currCuisine}}
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu scrollable-menu" role="menu" aria-labelledby="cuisineList">
                    <li ng-repeat="item in cuisineList">
                        <a ng-click="setCurrentVal(item, 'currCuisine')">
                        {{item}}
                        </a>
                    </li>
                  </ul>
                </div>
            </div>
            <div class="form-group">
                <label>Meat</label>
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle btn-block" type="button" id="meatList" data-toggle="dropdown" aria-expanded="true">
                    {{currMeat}}
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu scrollable-menu" role="menu" aria-labelledby="meatList">
                    <li ng-repeat="item in meatList">
                        <a ng-click="setCurrentVal(item, 'currMeat')">
                        {{item}}
                        </a>
                    </li>
                  </ul>
                </div>
            </div>
            <div class="form-group">
                <label>Type</label>
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle btn-block" type="button" id="typeList" data-toggle="dropdown" aria-expanded="true">
                    {{currType}}
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu scrollable-menu" role="menu" aria-labelledby="typeList">
                    <li ng-repeat="item in typeList">
                        <a ng-click="setCurrentVal(item, 'currType')">
                        {{item}}
                        </a>
                    </li>
                  </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="dropdownMenu1">Ingredients</label>
				<div class="dropup">
				  <button class="btn btn-default dropdown-toggle btn-block" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
				    {{currIngredients}}
				    <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu scrollable-menu" role="menu" aria-labelledby="dropdownMenu1">
				  	<li ng-repeat="item in itemList">
				  		<a ng-click="setCurrentVal(item, 'currIngredients')">
				  		{{item}}
				  		</a>
				  	</li>
				  </ul>
				</div>
            </div>

            <div class="form-group">
                <input type="submit" id="submit" value="Submit" class="btn btn-info" ng-click="submitNewDish()">
                <input type="submit" id="cancelBtn" value="Cancel" class="btn btn-default pull-right" ng-click="goBack()">
            </div>
        </div>
	    <div class="col-lg-5 col-md-push-1">
	        <div class="form-group" ng-show="chosenItem.length">
				<table class="table">
					<tr ng-repeat="item in chosenItem" ng-hide="deleteItem">
						<td>{{item}}</td>
						<td><input type="number" id="quantity" ng-model="currVal" min="1" max="50"/></td>
						<td>$<input type="number" id="cost" ng-model="cost[item]" min="0" max="100"/></td>
                        <td><span ng-click="deleteItem = true; removeItem(item)" class="ion-close-round"></span></td>
					</tr>
				</table>
	        </div>
	    </div>
	</div>
</form>
